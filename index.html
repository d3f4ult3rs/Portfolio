  <title>Portfolio Card — Abhiii</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#0ea5e9;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071023 0%, #081126 60%);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:360px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.08));border:1px solid rgba(255,255,255,0.04);padding:20px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px)}
    .header{display:flex;align-items:center;gap:14px}
    .avatar{width:72px;height:72px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04263b;font-size:20px}
    .name{font-size:18px;font-weight:700;margin:0}
    .role{font-size:13px;color:var(--muted);margin-top:4px}
    .bio{margin:14px 0 18px;color:#cfe8fb;font-size:14px;line-height:1.4}
    .links{display:flex;gap:8px}
    .btn{flex:1;display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);cursor:pointer;text-decoration:none;color:inherit;font-weight:600}
    .btn svg{width:18px;height:18px;opacity:0.95}
    .primary{background:linear-gradient(90deg,var(--accent),#38bdf8);color:#04263b;border:none}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px;color:var(--muted);font-size:13px}
    .download{background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
    @media (max-width:420px){.card{width:92vw;padding:16px}}
  </style>
</head>
